<h3>Telefone</h3>

<!-- div row para pesquisa -->
<!--<div class="row">-->


<div data-component="crn-button" id="crn-button-564202" class="">
    <button class="btn btn-primary" type="submit" onclick="" ng-click="Telefone.startInserting()" ng-hide="Telefone.inserting || Telefone.editing"><i class="fa fa-user"></i> <span class="">{{"template.crud.new" | translate}}</span></button>
</div>
<!-- fim div row para pesquisa -->
<!--</div>-->

<datasource filter="" name="Telefone" entity="api/rest/Telefone" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource>
<div class="component-holder" data-component="crn-grid" id="crn-grid-Telefone">
    <div crn-datasource="Telefone" class="" ng-hide="Telefone.editing || Telefone.inserting">
        <table class="table  table-bordered table-hover table-striped">
            <thead>
            <tr class="table-header">
                <th class="">
                    <div class="">Numero</div>
                </th>
                <th class="">
                    <div class="">Ddd</div>
                </th>
                <th class="">
                    <div class="">Tipo</div>
                </th>
                <th class="">
                    <div class="">Cliente</div>
                </th>
                <th class="">
                    <div class="">Funcionario</div>
                </th>
                <th class="">
                    <div class="">{{"template.crud.actions" | translate}}</div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-content" ng-repeat="rowData in datasource.data">
                <td class="">
                    <div class="">
                                {{rowData.numero  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
                                {{rowData.ddd  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
                                {{rowData.tipo  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
                            {{rowData.cliente.nome}}
                    </div>
                </td>
                <td class="">
                    <div class="">
                            {{rowData.funcionario.nome}}
                    </div>
                </td>
                <td class="">
                    <div class="">
                        <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" ng-click="datasource.startEditing(rowData)"><i class="fa fa-edit"></i></button>
                        <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="table-footer-controls">
            <button class="btn btn-default btn-block btn-clicked" data-component="crn-button" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button>
        </div>
    </div>
</div>
<div data-component="crn-form" id="crn-form-form-Telefone">
    <div class="form" ng-show="Telefone.editing || Telefone.inserting">
        <form crn-datasource="Telefone" class="">
            <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting">
                <button class="btn btn-primary" data-component="crn-button" ng-click="datasource.startInserting()"><i class="glyphicon glyphicon-plus-sign"></i></button>
                <button class="btn btn-success" data-component="crn-button" ng-click="datasource.startEditing()"><i class="glyphicon glyphicon-edit"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><i class="glyphicon glyphicon-chevron-left"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><i class="glyphicon glyphicon-chevron-right"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-click="datasource.remove()"><i class="glyphicon glyphicon-trash"></i></button>
            </div>
            <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting">
                <button class="btn btn-success" data-component="crn-button" ng-click="datasource.post()"><i class="glyphicon glyphicon-ok"></i></button>
                <button class="btn btn-danger" data-component="crn-button" ng-click="datasource.cancel()"><i class="glyphicon glyphicon-remove"></i></button>
            </div>
            <br/>
            <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting">

                <div data-component="crn-textinput" id="crn-textinput-numero" class="">
                    <div class="form-group">
                        <label for="textinput-numero" class="">Numero</label>

                                <input type="number"  ng-model="Telefone.active.numero" class="form-control" id="textinput-numero" placeholder="Numero" >
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>

                <div data-component="crn-textinput" id="crn-textinput-ddd" class="">
                    <div class="form-group">
                        <label for="textinput-ddd" class="">Ddd</label>

                                <input type="number"  ng-model="Telefone.active.ddd" class="form-control" id="textinput-ddd" placeholder="Ddd" >
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>

                <div data-component="crn-textinput" id="crn-textinput-tipo" class="">
                    <div class="form-group">
                        <label for="textinput-tipo" class="">Tipo</label>

                                <input
                                            type="text"
                                            ng-model="Telefone.active.tipo"
                                            class="form-control"
                                            id="textinput-tipo"
                                            placeholder="Tipo"
                                            >
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>
                    <datasource name="Cliente" entity="api/rest/Cliente" keys="id" class="" dependent-by="{{Telefone}}"></datasource>

                <div data-component="crn-combobox-dynamic" id="crn-combobox-dynamic-cliente" class="">
                    <div class="form-group">
                        <label for="combobox-dynamic-cliente" class="">Cliente</label>

                                <ui-select ng-model="Telefone.active.cliente" crn-datasource="Cliente" class="crn-select" id="combobox-dynamic-cliente"  theme="bootstrap">
                                    <ui-select-match class="" placeholder="Select...">
                                        {{$select.selected.nome}}
                                    </ui-select-match>
                                    <ui-select-choices  repeat="rowData in datasource.data | filter : $select.search" class="" refresh="" refresh-deplay="">
                                        <div class="" data-container="true">
                                            {{rowData.nome}}
                                        </div>
                                    </ui-select-choices>
                                </ui-select>
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>
                    <datasource name="Funcionario" entity="api/rest/Funcionario" keys="id" class="" dependent-by="{{Telefone}}"></datasource>

                <div data-component="crn-combobox-dynamic" id="crn-combobox-dynamic-funcionario" class="">
                    <div class="form-group">
                        <label for="combobox-dynamic-funcionario" class="">Funcionario</label>

                                <ui-select ng-model="Telefone.active.funcionario" crn-datasource="Funcionario" class="crn-select" id="combobox-dynamic-funcionario"  theme="bootstrap">
                                    <ui-select-match class="" placeholder="Select...">
                                        {{$select.selected.nome}}
                                    </ui-select-match>
                                    <ui-select-choices  repeat="rowData in datasource.data | filter : $select.search" class="" refresh="" refresh-deplay="">
                                        <div class="" data-container="true">
                                            {{rowData.nome}}
                                        </div>
                                    </ui-select-choices>
                                </ui-select>
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>
                <!-- NtoN  -->
                <!-- NtoN  end-->
            </fieldset>
        </form>
        <form>
            <fieldset>
                <!-- OneToN -->
                <!-- OneToOne  end -->
            </fieldset>
        </form>
    </div>
</div>


<!-- OneToOne modal -->
<!-- OneToOne modal end-->

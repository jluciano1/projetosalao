<h3>Cliente</h3>

<!-- div row para pesquisa -->
<!--<div class="row">-->


<div data-component="crn-button" id="crn-button-564202" class="">
    <button class="btn btn-primary" type="submit" onclick="" ng-click="Cliente.startInserting()" ng-hide="Cliente.inserting || Cliente.editing"><i class="fa fa-user"></i> <span class="">{{"template.crud.new" | translate}}</span></button>
</div>
<!-- fim div row para pesquisa -->
<!--</div>-->

<datasource filter="" name="Cliente" entity="api/rest/Cliente" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource>
<div class="component-holder" data-component="crn-grid" id="crn-grid-Cliente">
    <div crn-datasource="Cliente" class="" ng-hide="Cliente.editing || Cliente.inserting">
        <table class="table  table-bordered table-hover table-striped">
            <thead>
            <tr class="table-header">
                <th class="">
                    <div class="">Nome</div>
                </th>
                <th class="">
                    <div class="">Email</div>
                </th>
                <th class="">
                    <div class="">Sexo</div>
                </th>
                <th class="">
                    <div class="">Apelido</div>
                </th>
                <th class="">
                    <div class="">{{"template.crud.actions" | translate}}</div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-content" ng-repeat="rowData in datasource.data">
                <td class="">
                    <div class="">
                                {{rowData.nome  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
                                {{rowData.email  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
                                {{rowData.sexo  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
                                {{rowData.apelido  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
                        <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" ng-click="datasource.startEditing(rowData)"><i class="fa fa-edit"></i></button>
                        <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="table-footer-controls">
            <button class="btn btn-default btn-block btn-clicked" data-component="crn-button" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button>
        </div>
    </div>
</div>
<div data-component="crn-form" id="crn-form-form-Cliente">
    <div class="form" ng-show="Cliente.editing || Cliente.inserting">
        <form crn-datasource="Cliente" class="">
            <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting">
                <button class="btn btn-primary" data-component="crn-button" ng-click="datasource.startInserting()"><i class="glyphicon glyphicon-plus-sign"></i></button>
                <button class="btn btn-success" data-component="crn-button" ng-click="datasource.startEditing()"><i class="glyphicon glyphicon-edit"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><i class="glyphicon glyphicon-chevron-left"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><i class="glyphicon glyphicon-chevron-right"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-click="datasource.remove()"><i class="glyphicon glyphicon-trash"></i></button>
            </div>
            <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting">
                <button class="btn btn-success" data-component="crn-button" ng-click="datasource.post()"><i class="glyphicon glyphicon-ok"></i></button>
                <button class="btn btn-danger" data-component="crn-button" ng-click="datasource.cancel()"><i class="glyphicon glyphicon-remove"></i></button>
            </div>
            <br/>
            <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting">

                <div data-component="crn-textinput" id="crn-textinput-nome" class="">
                    <div class="form-group">
                        <label for="textinput-nome" class="">Nome</label>

                                <input
                                            type="text"
                                            ng-model="Cliente.active.nome"
                                            class="form-control"
                                            id="textinput-nome"
                                            placeholder="Nome"
                                            >
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>

                <div data-component="crn-textinput" id="crn-textinput-email" class="">
                    <div class="form-group">
                        <label for="textinput-email" class="">Email</label>

                                <input
                                            type="text"
                                            ng-model="Cliente.active.email"
                                            class="form-control"
                                            id="textinput-email"
                                            placeholder="Email"
                                            >
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>

                <div data-component="crn-textinput" id="crn-textinput-tipo" class="">
                    <div class="form-group">
                        <label for="textinput-tipo" class="">Tipo</label>

                                <input
                                            type="text"
                                            ng-model="Cliente.active.tipo"
                                            class="form-control"
                                            id="textinput-tipo"
                                            placeholder="Tipo"
                                            >
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>

                <div data-component="crn-textinput" id="crn-textinput-rg" class="">
                    <div class="form-group">
                        <label for="textinput-rg" class="">Rg</label>

                                <input
                                            type="text"
                                            ng-model="Cliente.active.rg"
                                            class="form-control"
                                            id="textinput-rg"
                                            placeholder="Rg"
                                            >
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>

                <div data-component="crn-textinput" id="crn-textinput-cpf" class="">
                    <div class="form-group">
                        <label for="textinput-cpf" class="">Cpf</label>

                                <input
                                            type="text"
                                            ng-model="Cliente.active.cpf"
                                            class="form-control"
                                            id="textinput-cpf"
                                            placeholder="Cpf"
                                            >
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>

                <div data-component="crn-textinput" id="crn-textinput-dataNascimento" class="">
                    <div class="form-group">
                        <label for="textinput-dataNascimento" class="">Data Nascimento</label>

                                <div style="position:relative">
                                    <input type="text" as-date
                                           format="DD/MM/YYYY"
                                           ng-model="Cliente.active.dataNascimento" class="form-control" id="textinput-dataNascimento" placeholder="Data Nascimento" >
                                </div>
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>

                <div data-component="crn-textinput" id="crn-textinput-sexo" class="">
                    <div class="form-group">
                        <label for="textinput-sexo" class="">Sexo</label>

                                <input
                                            type="text"
                                            ng-model="Cliente.active.sexo"
                                            class="form-control"
                                            id="textinput-sexo"
                                            placeholder="Sexo"
                                            >
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>

                <div data-component="crn-textinput" id="crn-textinput-apelido" class="">
                    <div class="form-group">
                        <label for="textinput-apelido" class="">Apelido</label>

                                <input
                                            type="text"
                                            ng-model="Cliente.active.apelido"
                                            class="form-control"
                                            id="textinput-apelido"
                                            placeholder="Apelido"
                                            >
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>

                <div data-component="crn-textinput" id="crn-textinput-indicadoPor" class="">
                    <div class="form-group">
                        <label for="textinput-indicadoPor" class="">Indicado Por</label>

                                <input
                                            type="text"
                                            ng-model="Cliente.active.indicadoPor"
                                            class="form-control"
                                            id="textinput-indicadoPor"
                                            placeholder="Indicado Por"
                                            >
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>
                <!-- NtoN  -->
                <!-- NtoN  end-->
            </fieldset>
        </form>
        <form>
            <fieldset>
                <!-- OneToN -->
                <!-- OneToOne  end -->
            </fieldset>
        </form>
    </div>
</div>
